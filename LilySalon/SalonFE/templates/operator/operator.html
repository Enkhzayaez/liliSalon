{% extends "../base/operatorBase.html" %}
{% block content %}
{% load static %}
    <div class="bg-[#FDE2ED]">
      
        <div class="w-full space-y-8 p-5  z-10">
            <section class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-4 mb-12">
                <article>
                    <section class="mt-6 grid grid-cols-1 md:grid-cols-1 lg:grid-cols-3 gap-x-6 gap-y-8">
                        {% for option in data %}
                        <div class="p-4 w-full text-center border border-white rounded-xl">
                                <article class="relative w-full h-64 bg-cover bg-center group rounded-lg overflow-hidden shadow-lg hover:shadow-2xl  transition duration-300 ease-in-out"
                                            style="background-image: url('{{option.image}}')">
                                        <div class="absolute inset-0 bg-black bg-opacity-50 group-hover:opacity-75 transition duration-300 ease-in-out"></div>
                                        <div class="relative w-full h-full px-4 sm:px-6 lg:px-4 flex justify-center items-center">
                                            <a class="text-white text-2xl font-bold text-center"
                                                href="{% url option.path %}">{{option.name}}</a>
                                        </div>
                                </article>
                        </div>
                        {% endfor %}
                    </section>
                </article>
            </section>
        </div>
    </div>
{% endblock %}
