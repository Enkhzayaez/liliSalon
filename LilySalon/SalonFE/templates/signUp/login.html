{% load static %}
<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="cache-control" content="max-age=604800" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="{% static 'js/tailwind.js' %}"></script>
        <script src="{% static 'js/script.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link href="{% static 'css/daisy.css' %}" rel="stylesheet" type="text/css" />
        <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.2/dist/full.css"
              rel="stylesheet"
              type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class=" bg-white">
        <!-- ========================= HEADER ========================= -->
        <div class="">
            <nav class="bg-white  shadow-lg fixed w-full z-20 top-0 left-0 p-2">
                <div class="grid grid-cols-1 md:grid-cols-4 px-5">
                    <div>
                        <a href="{% url 'index' %}">
                            <div class="flex items-center flex-no-shrink  ">
                                <img src="{% static 'images/flowerLogo.png' %}"
                                    alt="Lily logo"
                                    class="w-12 h-12  rounded-badge mr-2   border-slate-50">
                                <span class="font-semibold text-2xl tracking-tight font-['Open_Sans'] text-black">Lily Salon</span>
                            </div>
                        </a>
                    </div>
                   
                </div>   </div>
            </nav>
        </div>
        <!-- ========================= HEADER END // ========================= -->
        <main class="min-h-screen mt-16">
                <div class=" min-h-screen flex items-center justify-center bg-[#FDE2ED]">
                    
                    <div class="max-w-md w-full space-y-8 p-10 bg-white rounded-xl z-10">
                        <div class="text-center">
                            <h2 class="mt-6 text-3xl font-bold text-[#E17F93]">Нэвтрэх</h2>
                            <p class="mt-2 text-sm text-gray-600">Бүртгэлдээ нэвтрэн үү!</p>
                            <!-- Please sign in to your account -->
                        </div>
                        <form class="mt-8 space-y-6" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="remember" value="true">
                            <div class="relative">
                                <label class="text-sm font-bold text-gray-700 tracking-wide">Утас</label>
                                <input name="phone"
                                       class=" w-full bg-white text-base py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500"
                                       type="number"
                                       placeholder="88556655"
                                       class="bg-white">
                            </div>
                            <div class="mt-8 content-center">
                                <label class="text-sm font-bold text-gray-700 tracking-wide">Нууц үг</label>
                                <input name="password"
                                       class="w-full bg-white content-center text-base py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500"
                                       type="password"
                                       placeholder="*****">
                            </div>
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <input id="remember_me"
                                           name="remember_me"
                                           type="checkbox"
                                           class="h-4 w-4 bg-indigo-500 focus:ring-indigo-400 border-gray-300 rounded">
                                    <label for="remember_me" class="ml-2 block text-sm text-gray-900">Санах</label>
                                </div>
                                <div class="text-sm">
                                    <a href="#" class="font-medium  text-[#E17F93]  hover:text-[#F4C2C2]">Нууц үгээ мартсан уу?</a>
                                </div>
                            </div>
                            <div>
                                <button type="submit"
                                        class="w-full flex justify-center bg-[#F4C2C2] text-gray-100 p-4  rounded-full tracking-wide font-semibold  focus:outline-none focus:shadow-outline hover:bg-[#E17F93] shadow-lg cursor-pointer transition ease-in duration-300">
                                    Нэвтрэх
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
        </main>
        <!-- ========================= FOOTER  ========================= -->
        <div class=" float-bottom">
            <footer class=" dark:bg-gray-900">
                <div class="container px-6 py-8 mx-auto">
                    <hr class=" border-gray-200 dark:border-gray-500" />
                    <div class="flex flex-col items-center sm:flex-row sm:justify-between">
                        <p class="text-sm text-gray-500">© Lily Salon 2023. All Rights Reserved.</p>
                        <div class="flex mt-3 -mx-2 sm:mt-0">
                            <a href="#"
                               class="mx-2 text-sm text-gray-500 transition-colors duration-300 hover:text-gray-500 dark:hover:text-gray-300"
                               aria-label="Reddit">Teams</a>
                            <a href="#"
                               class="mx-2 text-sm text-gray-500 transition-colors duration-300 hover:text-gray-500 dark:hover:text-gray-300"
                               aria-label="Reddit">Privacy</a>
                            <a href="#"
                               class="mx-2 text-sm text-gray-500 transition-colors duration-300 hover:text-gray-500 dark:hover:text-gray-300"
                               aria-label="Reddit">Cookies</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        <!-- ========================= FOOTER END ========================= -->
    </body>
</html>
